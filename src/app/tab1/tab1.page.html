<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Teams Tab
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Haikyuu Teams</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <ion-buttons slot="end">
    <ion-button (click)="automaticClose = !automaticClose">
      <ion-icon slot="icon-only" name="close" *ngIf="automaticClose"></ion-icon>
      <ion-icon slot="icon-only" name="resize" *ngIf="!automaticClose"></ion-icon>
    </ion-button>
  </ion-buttons>


 <!-- Team names displayed -->

  <ion-list *ngFor="let item of information, let i = index;" class="accordeon-list" detail="false">

    <ion-item tappable (click)="toggleSection(i)" [ngClass]="{'section-active': item.open, 'section': !item.open}" class="Team" color={{item.color}}>
      <ion-icon slot="start" name="arrow-forward" *ngIf="!item.open"></ion-icon>
      <ion-icon slot="start" name="arrow-down" *ngIf="item.open"></ion-icon>

      <ion-label>
        {{item.name}}
      </ion-label>

    </ion-item>


     <!-- Team info displayed -->

    <div *ngIf="item.children && item.open">
      <ion-list *ngFor="let child of item.children; let j= index;" lines="none" class="child-list">
        <ion-item tappable (click)="toggleItem(i, j)" [ngClass]="{'child-active': child.open, 'child': !child.open}">
            <p class="teamInfo">
              {{child.info}}
            </p>
            <div>
              <ion-img src={{child.photo}} class="ProfilePic"></ion-img>
            </div>
    
        </ion-item>

      </ion-list>
    </div>


  </ion-list>

</ion-content>
