<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      G.O.A.T.
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large" class="ion-text-center" id="smalltitle">Drawing References</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <ion-buttons slot="end">
    <ion-button (click)="automaticClose = !automaticClose">
      <ion-icon slot="icon-only" name="close" *ngIf="automaticClose"></ion-icon>
      <ion-icon slot="icon-only" name="resize" *ngIf="!automaticClose"></ion-icon>
    </ion-button>
  </ion-buttons>


 <!-- Team names displayed -->

  <ion-list *ngFor="let item of information, let i = index;" class="accordeon-list" detail="false">

    <ion-item tappable (click)="toggleSection(i)" [ngClass]="{'section-active': item.open, 'section': !item.open}" class="Team">
      <ion-label>
        {{item.name}}
      </ion-label>
      <ion-icon slot="end" name="caret-forward-outline" *ngIf="!item.open"></ion-icon>
      
      <ion-icon slot="end" name="caret-down-outline" *ngIf="item.open"></ion-icon>

    </ion-item>


     <!-- Team info displayed -->

    <div *ngIf="item.children && item.open">
      <ion-list *ngFor="let child of item.children; let j= index;" lines="none" class="child-list">
        <ion-item tappable (click)="toggleItem(i, j)" [ngClass]="{'child-active': child.open, 'child': !child.open}" color="primary">
          <ion-list>
            <ion-item lines="none" color="primary">
              <p class="teamInfo">
                {{child.one}}
              </p>
            </ion-item>
            <ion-item lines="none" color="primary">
              <p class="teamInfo">
                {{child.two}}
              </p>
            </ion-item>
            <ion-item lines="none" color="primary">
              <p class="teamInfo">
                {{child.three}}
              </p>
            </ion-item>
            <!-- <ion-item lines="none" color="primary">
              <p class="teamInfo">
                {{child.four}}
              </p>
            </ion-item> -->

          </ion-list>

    
        </ion-item>

      </ion-list>
    </div>

  </ion-list>

  <div class="ion-text-center">
    <ion-button color="medium" class="endbutton">+</ion-button>
  </div>


</ion-content>
